<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css" integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Employee Information</title>
</head>
<body>
    <main>
        <table class="table table-striped table-hover my-5">
            <thead>
                <tr>
                <th scope="col">ID</th>
                <th scope="col">Last Name</th>
                <th scope="col">Fi  rst Name</th>
                <th scope="col">Middle Name</th>
                <th scope="col">Address</th>
                <th scope="col">Email</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Birthday</th>
                <th scope="col">Department</th>
                <th scope="col">Gender</th>
                <th scope="col">Bio</th>
                </tr>
            </thead>
            <tbody id="api">
                    
            </tbody>
        </table>
        <div class="row g-5 border border-primary m-5 d-flex justify-content-center">
        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Personal Information</h4>
            <form method="POST" class="needs-validation" novalidate="">
            <div class="row g-3">
                <div class="form-group">
                    <label for="lastname" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="" value="" required>
                    <div class="invalid-feedback">
                    Valid Last Name is required.
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstname" class="form-label">First Name:</label>
                    <input type="text" class="form-control" name="firstname" id="firstname" required>
                    <div class="invalid-feedback">
                    Valid First Name is required.
                    </div>
                </div>
                <div class="form-group">
                    <label for="middlename" class="form-label">Middle Name: (Optional)</label>
                </div>
                <div class="form-group">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" class="form-control" id="address" required>
                    <div class="invalid-feedback">
                    Please enter your address.
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                    <div class="invalid-feedback">
                    Please enter a valid email.
                    </div>
                <div class="form-group">
                    <label for="cel" class="form-label">Phone Number:</label>
                    <input type="text" class="form-control" name="cel" id="cel" required>
                    <div class="invalid-feedback">
                    Please enter a Number.
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthday" class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control" placeholder="YYYY-MM-DD" name="birthday" id="birthday" required>
                    <div class="invalid-feedback">
                    Valid Birthday is required.
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="department" class="form-label">Department:</label>
                    <select id="department" name="department">
                        <option value="HR">HR</option>
                        <option value="Finance">Finance</option>
                        <option value="IT">IT</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Operations">Operations</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="gender" class="form-label">Gender:</label>
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                </div>
                <br>
                <div class="form-group">
                    <label for="bio" class="form-label" >Bio:</label>
                    <textarea id="bio" name="bio"></textarea>
                </div>
                <br>
                <div class="form-group">
                    <label for="photo" class="form-label">Upload Photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                </div>
            </form>
    
          <hr class="my-4">

          <div class="d-flex justify-content-end mb-4">
            <button class="w-25 btn btn-success" type="submit" onclick="updateRecord()">Update</button>
            <button class="w-25 btn btn-danger mx-3" type="submit" onclick="deleteRecord()">Delete</button>
          </div>
    </main>

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js" integrity="sha512-6DC1eE3AWg1bgitkoaRM1lhY98PxbMIbhgYCGV107aZlyzzvaWCW1nJW2vDuYQm06hXrW0As6OGKcIaAVWnHJw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-wOLiP6uL5tNrV1FiutKtAyQGGJ1CWAsqQ6Kp2XZ12/CvZxw8MvNJfdhh0yTwjPIir4SWag2/MHrseR7PRmNtvA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/form-validation.js"></script>
        <script src="index.js"></script>
    
</body>
</html>
